
<div class="row" ng-init="login.forgot = false">
    <div class="col-md-6 col-md-offset-3">
        <h4 style="border-bottom: 1px solid #c5c5c5;">
            <i class="glyphicon glyphicon-user">
                </i> Account Access
        </h4>
        <div style="padding: 20px;" ng-hide="login.forgot">
            <form accept-charset="UTF-8" role="form" id="login-form" method="post">
                <fieldset>
                    <div class="form-group input-group">
                        <span class="input-group-addon">
                            @
                        </span>
                        <input class="form-control" ng-model="user.email" placeholder="Email" name="email" type="email" required="" autofocus="">
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-lock">
                                </i>
                        </span>
                        <input class="form-control" ng-model="user.password" placeholder="Password" name="password" type="password" value="" required="">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" ng-click="submitLogin(user)">
                            Access
                        </button>
                        <p class="help-block">
                            <a class="pull-right text-muted" href="#" id="olvidado" ng-click="login.forgot = !login.forgot">
                                <small>Forgot your password?</small>
                            </a>
                        </p>
                    </div>
                </fieldset>
            </form>
        </div>
        <div ng-show="login.forgot">
            <h4 class="">
                Forgot your password?
            </h4>
            <form accept-charset="UTF-8" role="form" id="login-recordar" method="post">
                <fieldset>
                    <span class="help-block">
                        Email address you use to log in to your account
                        <br> We'll send you an email with instructions to choose a new password.
                    </span>
                    <div class="form-group input-group">
                        <span class="input-group-addon">
                            @
                        </span>
                        <input class="form-control" placeholder="Email" name="email" type="email" required="">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" id="btn-olvidado">
                        Continue
                    </button>
                    <p class="help-block">
                        <a class="text-muted" href="#" ng-click="login.forgot = !login.forgot">
                            <small>Account Access</small>
                        </a>
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
</div>
